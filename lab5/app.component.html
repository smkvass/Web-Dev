<h1>Каталог товаров</h1>
<div class="categories">
  <button *ngFor="let category of categories" (click)="selectCategory(category)" class="categories-btn">
    {{ category }}
  </button>
</div>

<section *ngIf="selectedCategory">
  <h2>Товары категории: {{ selectedCategory }}</h2>
  <app-product-list *ngIf="products[selectedCategory]" [products]="products[selectedCategory]"></app-product-list>
</section>
