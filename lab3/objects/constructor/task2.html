<html>
    <body>
        <script>
            function Calculator(){
                this.read = function(){
                    this.a = +prompt('Enter a: ', 0);
                    this.b = +prompt('Enter b: ', 0);
                };
                this.sum = function(){
                    return this.a + this.b;
                };
                
                this.mul = function(){
                    return this.a * this.b;
                };
            }
            let calculator = new Calculator();
            calculator.read();

            alert( "Sum = " + calculator.sum());
            alert( "Mult = " + calculator.mul());

        </script>
    </body>
</html>
