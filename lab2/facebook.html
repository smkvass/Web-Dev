<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Facebook login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="title-box">
                <img src="logo1.png" alt="Facebook" width="300">
                <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
            </div>
            <div class="right-box">
                <div class="form-box">
                <form action="#">
                    <input type="text" placeholder="Электронный адрес или номер телефона">
                    <input type="password" placeholder="Пароль">
                    <button type="submit">Вход</button>
                    <a href="#">Забыли пароль?</a>
                </form>
                <hr>
                <div class="create-btn">
                    <a href="#">Создать аккаунт</a>
                </div>
            </div>
            <div class="extra-box">
                <p class="extra-text"><strong>Создать Страницу </strong>знаменитости, музыкальной группы или компании</p>
            </div>
        </div>
        </div>
    </body>
</html>
